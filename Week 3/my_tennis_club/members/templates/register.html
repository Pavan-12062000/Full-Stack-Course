<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login & Registration</title>
</head>
<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white rounded shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="form-container">
                <form id="login-form">
                    <h2 class="text-center mb-3">Login</h2>
                    <input type="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" class="form-control mb-3" placeholder="Password" required>
                    <p class="text-center"><a href="#" id="forgot-password">Forgot Password?</a></p>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <p class="text-center">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>

                <form id="register-form" class="hidden">
                    <h2 class="text-center mb-3">Register</h2>
                    <input type="text" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" class="form-control mb-3" placeholder="Password" required>
                    <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    <p class="text-center">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
            <div class="text-center mt-3">
                <a href="blog.html" class="btn btn-secondary">Back to blog!</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
