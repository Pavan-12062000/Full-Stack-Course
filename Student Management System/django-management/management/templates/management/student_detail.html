<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-custom {
            margin-top: 10px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>{{ student.first_name }} {{ student.last_name }}</h1>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
                <p class="card-text"><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
                <p class="card-text"><strong>Enrollment Date:</strong> {{ student.enrollment_date }}</p>
                <p class="card-text"><strong>Grade:</strong> {{ student.grade }}</p>
                <a href="{% url 'student_edit' student.pk %}" class="btn btn-primary btn-custom">Edit Student</a>
                <a href="{% url 'student_list' %}" class="btn btn-secondary btn-custom">Back to Student List</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
