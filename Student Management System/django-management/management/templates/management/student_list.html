{% extends 'base.html' %}

{% block content %}
<div class="container student-list mt-5">
    <h1 class="text-center mb-4">Student List</h1>

    <ul class="list-group">
        {% for student in students %}
            <li class="list-group-item student-item d-flex justify-content-between align-items-center">
                <a href="{% url 'student_detail' student.pk %}" class="student-link">{{ student.first_name }} {{ student.last_name }}</a>
                <span class="badge badge-secondary">Enrolled: {{ student.enrollment_date }}</span>
            </li>
        {% endfor %}
    </ul>
</div>

<style>
    .student-list {
        animation: fadeIn 1s ease-in-out;
    }

    .student-item {
        transition: transform 0.3s, background-color 0.3s;
    }

    .student-item:hover {
        transform: scale(1.02);
        background-color: #f8f9fa;
    }

    .student-link {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
    }

    .student-link:hover {
        color: #0056b3;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %}
